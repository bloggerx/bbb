<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .auth-section {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
        }
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            background: #764ba2;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        button.success {
            background: #28a745;
        }
        button.success:hover:not(:disabled) {
            background: #218838;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover:not(:disabled) {
            background: #c82333;
        }
        button.small {
            padding: 6px 12px;
            font-size: 14px;
            margin: 2px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .users-table {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }
        .badge-failed {
            background: #f8d7da;
            color: #721c24;
        }
        .error, .success-msg {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success-msg {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
            display: none;
        }
        .actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            border-radius: 12px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .modal img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }
        .close:hover {
            color: #667eea;
        }
        #statsDiv, #tableDiv {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Admin Panel - User Management</h1>
            <div class="auth-section">
                <input 
                    type="email" 
                    id="emailInput" 
                    placeholder="Admin Email (admin@email.in)"
                    value=""
                >
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Admin Password"
                >
                <button onclick="loadUsers()" id="loadBtn">üîì Load Users</button>
            </div>
        </div>

        <div id="errorDiv" class="error"></div>
        <div id="successDiv" class="success-msg"></div>

        <div id="statsDiv" class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successPayments">0</div>
                <div class="stat-label">Verified</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingPayments">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="failedPayments">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div id="loadingDiv" class="loading">
            ‚è≥ Loading users...
        </div>

        <div id="tableDiv" class="users-table">
            <h2 style="margin-bottom: 20px;">üìã User Registrations</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Ticket</th>
                        <th>Payment Status</th>
                        <th>Screenshot</th>
                        <th>Actions</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="usersBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Payment Screenshot -->
    <div id="screenshotModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>üí≥ Payment Screenshot</h3>
            <img id="modalImage" src="" alt="Payment Screenshot">
        </div>
    </div>

    <script>
        let currentEmail = '';
        let currentPassword = '';

        // Load users function
        async function loadUsers() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const loadBtn = document.getElementById('loadBtn');

            console.log('üîê Login attempt:', email);

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            currentEmail = email;
            currentPassword = password;

            // Update UI
            hideMessages();
            document.getElementById('statsDiv').style.display = 'none';
            document.getElementById('tableDiv').style.display = 'none';
            document.getElementById('loadingDiv').style.display = 'block';
            loadBtn.disabled = true;
            loadBtn.textContent = '‚è≥ Loading...';

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'GET',
                    headers: {
                        'x-admin-email': email,
                        'x-admin-password': password
                    }
                });

                const data = await response.json();
                console.log('Response:', response.status, data);

                if (!response.ok) {
                    throw new Error(data.error || 'Authentication failed');
                }

                // Show stats
                document.getElementById('totalUsers').textContent = data.stats.total;
                document.getElementById('successPayments').textContent = data.stats.payments.success;
                document.getElementById('pendingPayments').textContent = data.stats.payments.pending;
                document.getElementById('failedPayments').textContent = data.stats.payments.failed;
                document.getElementById('statsDiv').style.display = 'grid';

                // Show users table
                const tbody = document.getElementById('usersBody');
                tbody.innerHTML = '';

                if (data.users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" style="text-align:center; padding:40px;">No users found</td></tr>';
                } else {
                    data.users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><strong>${user.registrationId || 'N/A'}</strong></td>
                            <td>${user.name || 'N/A'}</td>
                            <td>${user.email || 'N/A'}</td>
                            <td>${user.contactNo || 'N/A'}</td>
                            <td>${user.ticketType || 'N/A'}</td>
                            <td>
                                <span class="badge badge-${user.paymentStatus || 'pending'}">
                                    ${(user.paymentStatus || 'pending').toUpperCase()}
                                </span>
                            </td>
                            <td>
                                ${user.paymentScreenshotUrl ? 
                                    `<button class="small" onclick="showScreenshot('${user.paymentScreenshotUrl}')">üëÅÔ∏è View</button>` : 
                                    '<span style="color:#999;">No screenshot</span>'}
                            </td>
                            <td>
                                <div class="actions">
                                    ${user.paymentStatus === 'pending' ? `
                                        <button class="small success" onclick="verifyPayment('${user.registrationId}', 'success')">‚úì Verify</button>
                                        <button class="small danger" onclick="verifyPayment('${user.registrationId}', 'failed')">‚úó Reject</button>
                                    ` : ''}
                                    ${user.paymentStatus === 'success' ? `
                                        <button class="small" onclick="sendTicket('${user.registrationId}')">üìß Send Ticket</button>
                                    ` : ''}
                                </div>
                            </td>
                            <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                document.getElementById('tableDiv').style.display = 'block';
                showSuccess(`‚úÖ Loaded ${data.users.length} users successfully!`);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                document.getElementById('loadingDiv').style.display = 'none';
                loadBtn.disabled = false;
                loadBtn.textContent = 'üîì Load Users';
            }
        }

        // Verify payment
        async function verifyPayment(registrationId, status) {
            const action = status === 'success' ? 'VERIFY' : 'REJECT';
            if (!confirm(`Are you sure you want to ${action} this payment?`)) {
                return;
            }

            try {
                showSuccess(`Processing ${action.toLowerCase()}...`);

                const response = await fetch('/api/admin/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-email': currentEmail,
                        'x-admin-password': currentPassword
                    },
                    body: JSON.stringify({ registrationId, status })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to update payment');
                }

                showSuccess(`‚úÖ Payment ${action.toLowerCase()}ed successfully! Email sent to user.`);
                
                // Reload after 1.5 seconds
                setTimeout(() => loadUsers(), 1500);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        }

        // Send ticket
        async function sendTicket(registrationId) {
            if (!confirm('Send ticket email to this user?')) {
                return;
            }

            try {
                showSuccess('Sending ticket email...');

                const response = await fetch('/api/admin/send-ticket', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-email': currentEmail,
                        'x-admin-password': currentPassword
                    },
                    body: JSON.stringify({ registrationId })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send ticket');
                }

                showSuccess('‚úÖ Ticket email sent successfully!');

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        }

        // Show screenshot modal
        function showScreenshot(url) {
            document.getElementById('modalImage').src = url;
            document.getElementById('screenshotModal').classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('screenshotModal').classList.remove('show');
        }

        // Show error message
        function showError(message) {
            hideMessages();
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            hideMessages();
            const successDiv = document.getElementById('successDiv');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('successDiv').style.display = 'none';
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('screenshotModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Enter key support
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('passwordInput').focus();
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadUsers();
            }
        });

        console.log('‚úÖ Admin Panel Loaded');
        console.log('üìß Expected Email: rkj9023@gmail.com');
        console.log('üîë Expected Password: Rajesh@1234');
    </script>
</body>
</html>
